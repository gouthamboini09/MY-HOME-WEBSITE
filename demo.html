<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <h2>User Registration form</h2>
        <label for="mail">Email:</label><br><br>
        <input type="email" id="mail" name="mail" placeholder="Enter your name "><br>
        <label for="age">Age:</label><br><br>
        <input type="number" id="age" name="age" min="1" max="120" placeholder="enter your age"><br>
        <label for="pas">Password</label><br><br>
        <input type="password" id="pas" name="password"><br>
        <input type="checkbox" checked>Subscribe to newsletter <br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="gender" value="Male">Male <br>

        <input type="radio" name="gender" id="gender" value="female">Female <br><br>
        <label for="file">Upload Resume:</label><br><br>
        <input type="file" id="file" name="file"><br>
        <label for="colour">Choose colour</label><br><br>
        <input type="color" id="colour" name="colour" value="#ff0000"><br>
        <label for="dob">Date of Birth:</label><br><br>
        <input type="date" id="dob" name="dob"><br>
        
        <input type="submit">
        <input type="reset">
        <label for="sel">Select Branch</label>
        <select name="Branch" id="sel">
            <option value="">CSE</option>
            <option value="ds">ds</option>
        </select>
        <label for="address">Delivary address</label>
        <input type="address" id="address" name="address" placeholder="warangal">
    </form>
</body>
</html>

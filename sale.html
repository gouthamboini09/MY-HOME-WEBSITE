<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Sailing Products</title>
    <link rel="stylesheet" href="sale.css">
</head>
<body>
    <header>
        <h1>Selling Your Sailing Gear</h1>
    </header>

    <section class="form-section">
        <h2>Sell Your Product</h2>
        <form id="product-form" action="#" method="post" enctype="multipart/form-data">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" required>

            <label for="product-description">Product Description:</label>
            <textarea id="product-description" name="product-description" rows="4" required></textarea>

            <label for="product-price">Price ($):</label>
            <input type="number" id="product-price" name="product-price" min="1" required>

            <label for="product-image">Product Image:</label>
            <input type="file" id="product-image" name="product-image" accept="image/*" required>

            <button type="submit">Submit Product</button>
        </form>
    </section>

    <section class="product-list">
        <h2>Products for Sale</h2>
        <div class="product-container" id="product-container">
            <!-- Dynamically added products will appear here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Sailing Gear Shop</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
